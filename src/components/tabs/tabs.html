<ion-footer no-border>
  <ion-toolbar>
    <div id="onsite-nav">
      <button ion-button icon-only [disabled]="allTabs.disabled" (click)="goToPage(tab.name)" *ngFor="let tab of tabInfo; let i=index">
        <ion-icon [class.hlght]="tab.active" id="tab{{i+1}}" [name]="tab.icon"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
