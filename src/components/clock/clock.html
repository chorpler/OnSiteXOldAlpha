<!-- Generated template for the ClockComponent component -->
<div class="clock-steampunk">
  <div class="clkbkg"></div>
  <div class="g1 rotateCog"></div>
  <div class="g2 rotateGears"></div>
  <div class="g3"></div>
  <div class="g4 rotateGears"></div>
  <div class="g5 rotateGears"></div>
  <div class="g6 rotateGears2"></div>
  <div class="g10 rotateGears2"></div>
  <div class="g8 rotateGears"></div>
  <div class="g9 rotateGears2"></div>
  <div class="g10 rotateGears2"></div>
  <div class="g11"></div>
  <div class="clock"></div>
  <div class="clock2"></div>
  <div #containerSeconds id="containerSeconds" class="containerSeconds" [ngStyle]="{transform: rotate(hands['seconds'])}"><div class="secondsHnd rotateSeconds"></div></div>
  <div #containerMinutes id="containerMinutes" class="containerMinutes" [ngStyle]="{transform: rotate(hands['minutes'])}"><div class="minutesHnd rotateMinutes"></div></div>
  <div #containerHours   id="containerHours"   class="containerHours"   [ngStyle]="{transform: rotate(hands['hours'])}"><div class="hoursHnd rotateHours"    ></div></div>
</div>
