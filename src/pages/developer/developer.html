<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="light">Developer Controls</ion-item-divider>
    <ion-item>
      <ion-label>Background Geolocation</ion-label>
      <ion-toggle checked="GeolocStatus" [(ngModel)]="geolocToggle" (ionChange)="toggleBackgroundGeolocation()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Test Databases</ion-label>
      <ion-toggle checked="testDatabases" [(ngModel)]="testDatabases" (ionChange)="checkTestDatabase()"></ion-toggle>
    </ion-item>
    <ion-item-group>
      <ion-item-divider color="light">Server Parameters</ion-item-divider>
      <ion-item>
        <ion-label>Server</ion-label><ion-input class="developer-input-server" type="text" [(ngModel)]="prefs.getServer().server"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Port</ion-label><ion-input class="developer-input-port" type="number" [(ngModel)]="prefs.getServer().port"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Protocol</ion-label><ion-input class="developer-input-protocol" type="text" [(ngModel)]="prefs.getServer().protocol"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Language</ion-item-divider>
    <ion-label>Use Spanish</ion-label>
    <ion-toggle [checked]="spanishDefault" [(ngModel)]="useSpanish" (ionChange)="toggleLanguage()"></ion-toggle>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Time Stamp Test</ion-item-divider>
    <button ion-button (click)="timeStamp()"> Get Time Stamp</button>
    <ion-item>
      {{onSiteTimeStamp}}
    </ion-item>
    <button ion-button (click)="getSomeCharacters()">Unicode Characters</button>
    <ion-item>
      {{unicodeChars}}
    </ion-item>
  </ion-item-group>
  <button ion-button block color="primary" (click)="updatePreferences()">Save</button>
</ion-content>
<onsite-tabs></onsite-tabs>
