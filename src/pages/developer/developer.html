<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-content developer-page-content">
  <button ion-button block color="primary" (tap)="updatePreferences()">Save</button>
  <button ion-button block color="light" type="button" (tap)="cancel()">Cancel</button>
  <ion-item-group>
    <ion-item-divider color="light">Developer Controls</ion-item-divider>
    <ion-item>
      <ion-label>Background Geolocation</ion-label>
      <ion-toggle [(ngModel)]="GeolocStatus" (ionChange)="toggleBackgroundGeolocation()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Payroll Periods</ion-label>
      <ion-input [(ngModel)]="payrollPeriodCount" (ionChange)="updatePayrollPeriodCount(payrollPeriodCount)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Show _id</ion-label>
      <ion-toggle [(ngModel)]="showID" (ionChange)="toggleShowID()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show _rev</ion-label>
      <ion-toggle [(ngModel)]="showRev" (ionChange)="toggleShowRev()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show Report Times</ion-label>
      <ion-toggle [(ngModel)]="showTimes" (ionChange)="toggleShowTimes()"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Database Names</ion-item-divider>
    <ion-item *ngFor="let dbname of databaseNames">
      <ion-label floating>{{dbname}}</ion-label>
      <ion-input [(ngModel)]="prefs.DB[dbname]"></ion-input>
    </ion-item>
    <ion-item-group>
      <ion-item-divider color="light">Server Parameters</ion-item-divider>
      <ion-item>
        <ion-label>Server</ion-label><ion-input class="developer-input-server" type="text" [(ngModel)]="prefs.getServer().server"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Port</ion-label><ion-input class="developer-input-port" type="number" [(ngModel)]="prefs.getServer().port"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Protocol</ion-label><ion-input class="developer-input-protocol" type="text" [(ngModel)]="prefs.getServer().protocol"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-item-group>
  <ion-item-group>
    <button ion-button (tap)="getSomeCharacters()">Unicode Characters</button>
    <ion-item>
      {{unicodeChars}}
    </ion-item>
  </ion-item-group>
  <button ion-button block color="primary" (tap)="updatePreferences()">Save</button>
  <button ion-button block color="light" type="button" (tap)="cancel()">Cancel</button>
</ion-content>
<onsite-tabs></onsite-tabs>
