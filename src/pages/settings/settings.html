<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="light" icon-only (click)="navBacktoHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
     <ion-title> {{'settings_title' | translate}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">{{'app_info' | translate}} </ion-item-divider>
      <ion-item>
        <ion-label>{{'version' | translate}}: {{appName}} (v.{{appVersion}})</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">{{'app_functions' | translate}} </ion-item-divider>
      <ion-item>
        <button ion-item color="secondary" class="logout-button"  (click)="confirmLogout()">{{'logout' | translate}}</button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
<onsite-tabs></onsite-tabs>
