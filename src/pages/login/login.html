<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="onSiteLogin" (ngSubmit)="onSubmit(onSiteLogin.value)" >
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input id="username" [formControl]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input id="password" [formControl]="password" type="password" ></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button primary block large type="submit">Sign In</button>
    </div>
  </form>

</ion-content>
