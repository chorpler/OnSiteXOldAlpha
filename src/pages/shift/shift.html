<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
            <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="../../assets/images/ios-contact.svg" style="height: 50px; width: 50px" alt="avatar">
            </ion-avatar>
            <h1>{{userName}}</h1>
            <h2>{{today | date}}</h2>
        </ion-item>
                <ion-item>
                    <ion-icon name="pin" color="danger" item-left></ion-icon>
                    &nbsp; {{loc1}}<span>&nbsp; {{loc2}}</span>
                </ion-item>
                <ion-item>
                    <ion-icon color="favorite" name="build"></ion-icon>
                    <span>&nbsp;&nbsp;&nbsp; SESA Technician:</span><span color="favorite" style="font-weight: 900;">&nbsp; {{techClass}}</span>
                </ion-item>
                <ion-item>
                    <ion-icon name="time" item-left></ion-icon>
                    <ion-label>Shift Length: </ion-label>
                    
                    
                </ion-item>
                <ion-item>
                    <ion-label> No Lunch </ion-label>
                    <ion-toggle color="secondary" checked="{{Lunch}}"></ion-toggle>
                </ion-item>
            </ion-list>
</ion-content>
