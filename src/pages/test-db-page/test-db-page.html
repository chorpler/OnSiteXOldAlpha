<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>test.db.page</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
   <form [formGroup]="testData" (ngSubmit)="onSubmit()">
        <div class="input-group">
            <label id="firstName-lbl" class="label" for="firstName">First Name</label>
            <input
                type="text"
                id="firstName"
                formControlName="firstName">
        </div>

        <div class="input-group">
            <label
                id="lastName-lbl" class="label" for="lastName">Last Name</label>
            <input
                type="text"
                id="lastName"
                formControlName="lastName">
        </div>
        <div class="input-group">
            <label
                id="title-lbl" class="label" for="title">Title</label>
            <input
                type="text"
                id="title"
                formControlName="title">
        </div>
        <div class="input-group">
            <label id="body-lbl" class="label" for="body">Body</label>
            <input
                type="text"
                id="body"
                formControlName="body">
        </div>

    <button
        class="button button-block button-ios-secondary"
        type="submit">SUBMIT
    </button>
   </form>
</ion-content>
