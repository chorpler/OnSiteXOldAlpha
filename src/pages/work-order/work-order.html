<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="data-elements" *ngIf="dataReady">
    <div class="work-order-payroll-hours-header">
      <span class="shift-hours-header" *ngIf="workOrderForm && workOrderForm.value && workOrderForm.value.selected_shift"><span class="shift-label">Shift #<span class="shift-number">{{workOrderForm.value.selected_shift.updateShiftNumber()}}</span> hours</span>:
      <span class="shift-hours">{{getTotalHoursForShift()}}</span></span>
    </div>
    <form [formGroup]="workOrderForm" (ngSubmit)="onSubmit()" *ngIf="dataReady">
      <ion-list inset padding>
        <ion-item (click)="showFancySelect()" class="item item-button ion-item-button-like">
          <ion-label>Shift Date</ion-label>
          <ion-input #shiftDateResults [disabled]="shiftDateInputDisabled" class="shift-date-select-results" [value]="selectedShiftText"></ion-input>
          <ion-icon item-right class="shift-date-select-icon" name="arrow-down"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Repair Time</ion-label>
          <ion-input type='text' formControlName='repair_time'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>UNIT No.</ion-label>
          <ion-input type='text' formControlName='uNum'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>WORK ORDER No.</ion-label>
          <ion-input type='text' formControlName='wONum'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>JOB NOTES:</ion-label>
          <ion-textarea formControlName='notes'></ion-textarea>
        </ion-item>
        <ion-item *ngIf="syncError" class="alert danger">
          <div>Error submitting work order. Please try again.</div>
        </ion-item>
      </ion-list>
      <button type="submit" ion-button block color="favorite">Submit {{title}} </button>
      <button type="button" ion-button block color="light" (click)="cancel()">Cancel</button>
    </form>
  </div>
</ion-content>
