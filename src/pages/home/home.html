<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
        <button ion-button full icon-left large color="favorite">
            <ion-icon name="document" color="secondary"></ion-icon>
            New Work Order
        </button>
        <button ion-button full icon-left large color="secondary">
            <ion-icon name="create"></ion-icon>
            Open Work Orders
        </button>
    <button ion-button large full icon-left color="Primary">
        <ion-icon name="calendar"></ion-icon>
        Shift
    </button>
    <button id="upload-docs" ion-button icon-only full large color="splash">
        <ion-icon name="cloud-upload"></ion-icon>
    </button>
</ion-content>
