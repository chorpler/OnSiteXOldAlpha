<ion-header>
  <ion-navbar hideBackButton="true">
    <button class="startSingleButton" ion-button icon-only menuToggle>
      <ion-icon class="startSingleIcon" name="ion-home"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="showPage" class="header-exists">
  <button ion-button block color="secondary" *ngIf="!userLoggedIn" (click)="onLogin()"> Login </button>
  <button ion-button block color="secondary" *ngIf="userLoggedIn" (click)="onSettings()"> Settings </button>
  <button ion-button block color="secondary" *ngIf="userLoggedIn" (click)="onNewWorkOrder()"> New WorkOrder </button>
  <button ion-button block color="secondary" *ngIf="userLoggedIn" (click)="getReportHistory()"> Report History </button>
   <button ion-button block color="secondary" > Close OnSiteX App </button> 
  <button ion-button block color="secondary" class="logout-button" *ngIf="userLoggedIn" (click)="logoutOfApp()"> Logout </button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="endButtons" end *ngIf="userLoggedIn && userIsDeveloper">
      <button class="endSingleButton" ion-button icon-only (click)="openDevSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
