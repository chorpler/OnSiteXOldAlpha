<ion-header>
  <ion-navbar>
    <ion-title>{{'comment_title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-content comment-page-content">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>{{'user' | translate}}</ion-label>
        <ion-input class="comment-user" [(ngModel)]="comment.technician"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'message_subject' | translate}}</ion-label>
        <ion-input class="comment-subject" [(ngModel)]="comment.subject"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'comment' | translate}}</ion-label>
        <ion-textarea class="comment-textarea" [(ngModel)]="comment.message"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button type="button" color="light" (tap)="cancel()">{{'cancel' | translate}}</button>
    <button ion-button type="submit" color="primary" (tap)="submitComment()">{{'send_comment' | translate}}</button>
  </ion-card>
</ion-content>
