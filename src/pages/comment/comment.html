<ion-header>

  <ion-navbar>
    <ion-title>Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>{{'user' | translate}}</ion-label>
        <ion-input class="comment-user" [(ngModel)]="comment.technician"></ion-input>
        <!-- <span class="comment-data">{{comment.user}}</span> -->
      </ion-item>
      <ion-item>
        <ion-label>{{'message_subject' | translate}}</ion-label>
        <ion-input class="comment-subject" [(ngModel)]="comment.subject"></ion-input>
        <!-- <span class="comment-data">{{comment.subject}}</span> -->
      </ion-item>
      <ion-item>
        <ion-label floating>{{'comment' | translate}}</ion-label>
        <ion-textarea class="comment-textarea" [(ngModel)]="comment.message"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button type="button" color="light" (click)="cancel()">{{'cancel' | translate}}</button>
    <button ion-button type="submit" color="primary" (click)="submitComment()">{{'send_comment' | translate}}</button>
  </ion-card>
</ion-content>
