<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>User Setup</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <div class="input-group">
            <label id="firstName-lbl" class="label" for="firstName">First Name</label>
            <input
                type="text"
                id="firstName"
                formControlName="firstName">
        </div>

        <div class="input-group">
            <label
                id="lastName-lbl" class="label" for="lastName">Last Name</label>
            <input
                type="text"
                id="lastName"
                formControlName="lastName">
        </div>

        <div class="input-group">
            <label id="email-lbl" class="label" for="email">eMail</label>
            <input
                type="email"
                id="email"
                formControlName="email">
        </div>

        <div class="input-group">
            <label id="password-lbl" class="label" for="password">Password</label>
            <input
                type="password"
                id="password"
                formControlName="password">
        </div>

        <div class="input-group"></div>

        <button
            class="button button-block button-ios-secondary"
            type="submit"
            [disabled]="!myForm.valid">Submit
        </button>

    </form>

</ion-content>
